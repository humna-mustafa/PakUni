apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services' // Required for Google Sign-In (Play Services Auth)

// React Native Config - Load environment variables from .env
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

// React Native Vector Icons
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * ENABLED for production - R8/ProGuard minifies Java bytecode, removes unused code,
 * and obfuscates classes. This significantly reduces APK size (20-40% smaller)
 * which directly improves Play Store ranking via Android Vitals.
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.pakuni"
    defaultConfig {
        applicationId "com.pakuni"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 10
        versionName "1.3.0"
        
        // Enable multidex for larger apps
        multiDexEnabled true
        
        // Disable unused vectorDrawable support library
        vectorDrawables.useSupportLibrary false
        
        // Expose BuildConfig fields from .env
        resValue "string", "build_config_package", "com.pakuni"
        
        // Support all architectures for Play Store (AAB splits per device)
        // arm64-v8a = modern phones, x86_64 = emulators/Chromebooks, armeabi-v7a = older 32-bit phones
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    // === PLAY STORE OPTIMIZATION: Bundle splits ===
    // AAB automatically handles per-device optimization but these help APK builds
    bundle {
        language {
            enableSplit = true  // Separate language resources
        }
        density {
            enableSplit = true  // Separate density resources  
        }
        abi {
            enableSplit = true  // Separate native libs per architecture
        }
    }
    signingConfigs {
        debug {
            // Use release keystore for debug too - required for Google Sign-In
            // Google Cloud Console only has the release SHA-1 registered
            storeFile file('pakuni-release.keystore')
            storePassword 'PakUni2026Secure'
            keyAlias 'pakuni-key'
            keyPassword 'PakUni2026Secure'
        }
        release {
            // Production keystore for Google Play Store
            storeFile file('pakuni-release.keystore')
            storePassword 'PakUni2026Secure'
            keyAlias 'pakuni-key'
            keyPassword 'PakUni2026Secure'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            debuggable false
            
            // Optimize DEX for smaller APK
            crunchPngs true
        }
    }
}

def pakUniVersionName = android.defaultConfig.versionName

tasks.register("copyPakUniReleaseApk", Copy) {
    dependsOn("assembleRelease")
    from(layout.projectDirectory.file("build/outputs/apk/release/app-release.apk"))
    into(new File(rootProject.projectDir, "../dist/android"))
    rename { _ -> "PakUni-v${pakUniVersionName}.apk" }
}

tasks.register("copyPakUniDebugApk", Copy) {
    dependsOn("assembleDebug")
    from(layout.projectDirectory.file("build/outputs/apk/debug/app-debug.apk"))
    into(new File(rootProject.projectDir, "../dist/android"))
    rename { _ -> "PakUni-v${pakUniVersionName}-debug.apk" }
}

tasks.whenTaskAdded { t ->
    if (t.name == "assembleRelease") {
        t.finalizedBy("copyPakUniReleaseApk")
    }
    if (t.name == "assembleDebug") {
        t.finalizedBy("copyPakUniDebugApk")
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // Google Play Services - Required for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:21.0.0'
    implementation 'com.google.android.gms:play-services-base:18.5.0'
    
    // === PLAY STORE RANKING BOOSTERS ===
    // In-App Reviews - Prompts users to rate without leaving app (massive ranking boost)
    implementation 'com.google.android.play:review:2.0.2'
    implementation 'com.google.android.play:review-ktx:2.0.2'
    
    // In-App Updates - Keep users on latest version (improves Android Vitals)
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:app-update-ktx:2.1.0'
    
    // Google Play App Indexing - Makes app content discoverable in Google Search
    implementation 'com.google.firebase:firebase-appindexing:20.0.0'
    
    // Performance monitoring for Android Vitals compliance
    implementation 'androidx.core:core-ktx:1.15.0'
}

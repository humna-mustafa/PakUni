<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient - Blue only, no yellow -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5AB8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3D67C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4573DF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pakistan Green -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#01411C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A5C2E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo mortarboard gradient -->
    <linearGradient id="boardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4573DF"/>
      <stop offset="1" stop-color="#3458BA"/>
    </linearGradient>
    
    <!-- Organic light glow -->
    <radialGradient id="lightGlow" cx="30%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.10" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong shadow for logo -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Organic light overlays -->
  <ellipse cx="780" cy="130" rx="200" ry="160" fill="url(#lightGlow)"/>
  <ellipse cx="250" cy="400" rx="140" ry="110" fill="url(#lightGlow)"/>
  
  <!-- Subtle geometric shapes for depth -->
  <g opacity="0.06">
    <circle cx="920" cy="80" r="100" fill="#ffffff"/>
    <circle cx="100" cy="420" r="70" fill="#ffffff"/>
    <path d="M 850 400 Q 900 430 870 480 T 950 500" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- ========== REAL PAKUNI LOGO - SCALED AND POSITIONED ========== -->
  <g filter="url(#logoShadow)" transform="translate(80, 100) scale(2.2)">
    <!-- Open book -->
    <path d="M50,63 C44,63.5 32,64 27,66 L27,78 C32,76 44,75.5 50,76 Z" fill="#10B981"/>
    <path d="M33,70 C38,69 44,68.8 48,69" fill="none" stroke="#FFF" stroke-width="0.5" stroke-opacity="0.3"/>
    <path d="M35,73 C40,72 44,71.8 48,72" fill="none" stroke="#FFF" stroke-width="0.5" stroke-opacity="0.3"/>
    <path d="M50,63 C56,63.5 68,64 73,66 L73,78 C68,76 56,75.5 50,76 Z" fill="#059669"/>
    <path d="M52,69 C56,68.8 62,69 67,70" fill="none" stroke="#FFF" stroke-width="0.5" stroke-opacity="0.3"/>
    <path d="M52,72 C56,71.8 60,72 65,73" fill="none" stroke="#FFF" stroke-width="0.5" stroke-opacity="0.3"/>
    <path d="M50,63 L50,76" stroke="#047857" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Cap band -->
    <path d="M36,49 L64,49 L65.5,56 Q65.5,61 62,61 L38,61 Q34.5,61 34.5,56 Z" fill="#2B52B5"/>

    <!-- Mortarboard -->
    <path d="M50,18 L88,36 L50,54 L12,36 Z" fill="url(#boardGrad)"/>

    <!-- Button (keeping small accent, minimal) -->
    <circle cx="50" cy="36" r="3.2" fill="#FFFFFF" opacity="0.9"/>

    <!-- Tassel - white instead of yellow -->
    <path d="M53,38.5 C60,38 68,41 72,46" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.85"/>
    <circle cx="72" cy="46" r="2.3" fill="#FFFFFF" opacity="0.9"/>
    <path d="M70.5,48.5 C70,54 69.5,58 70,64" fill="none" stroke="#FFFFFF" stroke-width="1.4" stroke-linecap="round" opacity="0.7"/>
    <path d="M73.5,48.5 C74,55 74.5,60 73.8,67" fill="none" stroke="#FFFFFF" stroke-width="1.4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- ========== RIGHT SECTION - CONTENT ========== -->
  
  <!-- White card panel for brand text - ensures #4573DF is visible -->
  <rect x="345" y="80" width="400" height="85" rx="16" fill="#FFFFFF" opacity="0.95" filter="url(#softShadow)"/>
  
  <!-- Main Brand Title: Pak (Dark Gray like original logo) + Uni (Brand Blue #4573DF) -->
  <text x="365" y="145" font-family="'Segoe UI', Roboto, -apple-system, sans-serif" font-size="72" font-weight="800" letter-spacing="-2">
    <tspan fill="#1F2937">Pak</tspan><tspan fill="#4573DF">Uni</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="360" y="195" font-family="'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="500" fill="#FFFFFF" letter-spacing="0.3" opacity="0.92">
    Your Gateway to Pakistani Universities
  </text>
  
  <!-- Subtle divider line -->
  <rect x="360" y="215" width="120" height="3" rx="1.5" fill="#FFFFFF" opacity="0.4"/>
  <rect x="490" y="215" width="60" height="3" rx="1.5" fill="#10B981" opacity="0.6"/>
  
  <!-- Feature Pills - Row 1 (White pills) -->
  <g transform="translate(360, 245)">
    <g filter="url(#softShadow)">
      <!-- Feature 1: Universities -->
      <rect x="0" y="0" width="160" height="44" rx="22" fill="#FFFFFF"/>
      <circle cx="26" cy="22" r="13" fill="#4573DF"/>
      <text x="26" y="27" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">200+</text>
      <text x="50" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#1E293B">
        Universities
      </text>
      
      <!-- Feature 2: Merit Calculator -->
      <rect x="175" y="0" width="195" height="44" rx="22" fill="#FFFFFF"/>
      <circle cx="201" cy="22" r="13" fill="#4573DF"/>
      <path d="M195 18 L207 18 M195 22 L207 22 M195 26 L207 26" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
      <text x="223" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#1E293B">
        Merit Calculator
      </text>
      
      <!-- Feature 3: Scholarships -->
      <rect x="385" y="0" width="175" height="44" rx="22" fill="#FFFFFF"/>
      <circle cx="411" cy="22" r="13" fill="#4573DF"/>
      <path d="M406 22 L416 22 M411 17 L411 27" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
      <text x="433" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#1E293B">
        Scholarships
      </text>
    </g>
  </g>
  
  <!-- Feature Pills - Row 2 (Green pills - Pakistan accent) -->
  <g transform="translate(360, 302)">
    <g filter="url(#softShadow)">
      <!-- Feature 4: Test Prep -->
      <rect x="0" y="0" width="175" height="44" rx="22" fill="url(#greenAccent)"/>
      <circle cx="26" cy="22" r="12" fill="#FFFFFF" opacity="0.2"/>
      <text x="26" y="27" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">✓</text>
      <text x="48" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#FFFFFF">
        ECAT / MDCAT
      </text>
      
      <!-- Feature 5: Career Paths -->
      <rect x="190" y="0" width="175" height="44" rx="22" fill="url(#greenAccent)"/>
      <circle cx="216" cy="22" r="12" fill="#FFFFFF" opacity="0.2"/>
      <path d="M211 22 L221 22 M216 17 L216 27" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
      <text x="238" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#FFFFFF">
        Career Paths
      </text>
      
      <!-- Feature 6: NEW - More interesting than "HEC Verified" -->
      <rect x="380" y="0" width="180" height="44" rx="22" fill="url(#greenAccent)"/>
      <circle cx="406" cy="22" r="12" fill="#FFFFFF" opacity="0.2"/>
      <text x="406" y="27" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">AI</text>
      <text x="428" y="28" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="600" fill="#FFFFFF">
        Smart Match
      </text>
    </g>
  </g>
  
  <!-- Bottom Section - Call to Action (No fake stats) -->
  <g transform="translate(360, 390)">
    <!-- Compelling tagline instead of fake reviews -->
    <text x="0" y="25" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF" opacity="0.95">
      Find Your Perfect University Match
    </text>
    
    <!-- Subtle supporting text -->
    <text x="0" y="55" font-family="'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="400" fill="#FFFFFF" opacity="0.7">
      Compare • Calculate • Choose
    </text>
  </g>
  
  <!-- Pakistan flag accent at bottom -->
  <g>
    <rect x="0" y="485" width="700" height="15" fill="url(#greenAccent)"/>
    <rect x="700" y="485" width="8" height="15" fill="#FFFFFF" opacity="0.85"/>
    <rect x="708" y="485" width="316" height="15" fill="#FFFFFF" opacity="0.15"/>
    <!-- Subtle top highlight -->
    <rect x="0" y="485" width="1024" height="1" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Subtle corner accents -->
  <g opacity="0.08">
    <path d="M 1024 0 L 1024 60 L 980 60 L 980 30 L 1000 30 L 1000 0 Z" fill="#FFFFFF"/>
    <circle cx="50" cy="50" r="30" fill="#FFFFFF"/>
  </g>
</svg>
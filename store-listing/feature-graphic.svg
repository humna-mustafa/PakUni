<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich blue gradient with more depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#2E5AB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4573DF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pakistan Green (more vibrant) -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo mortarboard gradient -->
    <linearGradient id="boardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6B8DD9"/>
      <stop offset="1" stop-color="#4573DF"/>
    </linearGradient>
    
    <!-- Glow behind logo -->
    <radialGradient id="logoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Light sweep for depth -->
    <linearGradient id="lightSweep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.04" />
    </linearGradient>
    
    <!-- Pill gradient for premium feel -->
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow for brand name -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong logo shadow -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Light sweep overlay -->
  <rect width="1024" height="500" fill="url(#lightSweep)"/>
  
  <!-- Subtle organic shapes -->
  <g opacity="0.05">
    <circle cx="900" cy="100" r="150" fill="#ffffff"/>
    <circle cx="80" cy="450" r="100" fill="#ffffff"/>
  </g>
  
  <!-- ========== LOGO SECTION ========== -->
  
  <!-- Glow circle behind logo for visibility -->
  <ellipse cx="200" cy="220" rx="130" ry="130" fill="url(#logoGlow)"/>
  
  <!-- Visual connector: subtle arc from logo to text -->
  <path d="M 280 180 Q 320 200 340 180" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.15"/>
  
  <!-- REAL PAKUNI LOGO - Properly positioned and scaled -->
  <g filter="url(#logoShadow)" transform="translate(95, 85) scale(2.5)">
    <!-- Open book with better contrast -->
    <path d="M50,63 C44,63.5 32,64 27,66 L27,78 C32,76 44,75.5 50,76 Z" fill="#10B981"/>
    <path d="M33,70 C38,69 44,68.8 48,69" fill="none" stroke="#FFF" stroke-width="0.6" stroke-opacity="0.4"/>
    <path d="M35,73 C40,72 44,71.8 48,72" fill="none" stroke="#FFF" stroke-width="0.6" stroke-opacity="0.4"/>
    <path d="M50,63 C56,63.5 68,64 73,66 L73,78 C68,76 56,75.5 50,76 Z" fill="#059669"/>
    <path d="M52,69 C56,68.8 62,69 67,70" fill="none" stroke="#FFF" stroke-width="0.6" stroke-opacity="0.4"/>
    <path d="M52,72 C56,71.8 60,72 65,73" fill="none" stroke="#FFF" stroke-width="0.6" stroke-opacity="0.4"/>
    <path d="M50,63 L50,76" stroke="#047857" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Cap band -->
    <path d="M36,49 L64,49 L65.5,56 Q65.5,61 62,61 L38,61 Q34.5,61 34.5,56 Z" fill="#3458BA"/>

    <!-- Mortarboard - lighter for contrast -->
    <path d="M50,18 L88,36 L50,54 L12,36 Z" fill="url(#boardGrad)"/>
    <!-- Highlight on mortarboard -->
    <path d="M50,18 L70,28 L50,38 L30,28 Z" fill="#FFFFFF" opacity="0.12"/>

    <!-- Center button -->
    <circle cx="50" cy="36" r="3.5" fill="#FFFFFF"/>

    <!-- Tassel -->
    <path d="M53,38.5 C60,38 68,41 72,46" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="72" cy="46" r="3" fill="#FFFFFF"/>
    <path d="M70,49 C69.5,56 69,62 69.5,70" fill="none" stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round" opacity="0.9"/>
    <path d="M74,49 C74.5,57 75,64 74.3,72" fill="none" stroke="#FFFFFF" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- ========== CONTENT SECTION ========== -->
  
  <!-- Main Brand Title with proper shadow/glow -->
  <g filter="url(#textGlow)">
    <!-- "Uni" with white outline for contrast on blue bg -->
    <text x="350" y="130" font-family="'Segoe UI', Roboto, -apple-system, sans-serif" font-size="78" font-weight="800" letter-spacing="-2">
      <tspan fill="#FFFFFF">Pak</tspan><tspan fill="#4573DF" stroke="#FFFFFF" stroke-width="2">Uni</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="352" y="170" font-family="'Segoe UI', system-ui, sans-serif" font-size="24" font-weight="500" fill="#FFFFFF" letter-spacing="0.5" opacity="0.88">
    Your Gateway to Pakistani Universities
  </text>
  
  <!-- Accent line under tagline -->
  <rect x="352" y="185" width="90" height="3" rx="1.5" fill="#10B981"/>
  <rect x="448" y="185" width="45" height="3" rx="1.5" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Feature Pills - Row 1 -->
  <g transform="translate(350, 210)">
    <g filter="url(#softShadow)">
      <!-- Feature 1: 200+ Universities -->
      <rect x="0" y="0" width="175" height="48" rx="24" fill="url(#pillGrad)"/>
      <rect x="12" y="10" width="50" height="28" rx="14" fill="#4573DF"/>
      <text x="37" y="30" font-family="'Segoe UI', sans-serif" font-size="15" font-weight="700" fill="#FFFFFF" text-anchor="middle">200+</text>
      <text x="72" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#1E293B">
        Universities
      </text>
      
      <!-- Feature 2: Merit Calculator -->
      <rect x="190" y="0" width="195" height="48" rx="24" fill="url(#pillGrad)"/>
      <rect x="202" y="10" width="28" height="28" rx="14" fill="#4573DF"/>
      <!-- Calculator icon: grid pattern -->
      <rect x="209" y="16" width="5" height="5" rx="1" fill="#FFFFFF"/>
      <rect x="216" y="16" width="5" height="5" rx="1" fill="#FFFFFF"/>
      <rect x="209" y="23" width="5" height="5" rx="1" fill="#FFFFFF"/>
      <rect x="216" y="23" width="5" height="5" rx="1" fill="#FFFFFF"/>
      <text x="242" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#1E293B">
        Merit Calculator
      </text>
      
      <!-- Feature 3: Scholarships -->
      <rect x="400" y="0" width="175" height="48" rx="24" fill="url(#pillGrad)"/>
      <rect x="412" y="10" width="28" height="28" rx="14" fill="#4573DF"/>
      <!-- Money/Scholarship icon: ₨ symbol style -->
      <text x="426" y="30" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">₨</text>
      <text x="452" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#1E293B">
        Scholarships
      </text>
    </g>
  </g>
  
  <!-- Feature Pills - Row 2 -->
  <g transform="translate(350, 270)">
    <g filter="url(#softShadow)">
      <!-- Feature 4: ECAT/MDCAT -->
      <rect x="0" y="0" width="175" height="48" rx="24" fill="url(#greenAccent)"/>
      <rect x="12" y="10" width="28" height="28" rx="14" fill="#FFFFFF" opacity="0.25"/>
      <!-- Pencil/Test icon -->
      <path d="M22 30 L30 18 L33 21 L25 33 Z" fill="#FFFFFF" opacity="0.9"/>
      <rect x="30" y="16" width="4" height="4" rx="1" fill="#FFFFFF" opacity="0.9" transform="rotate(45, 32, 18)"/>
      <text x="50" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
        ECAT / MDCAT
      </text>
      
      <!-- Feature 5: Career Paths -->
      <rect x="190" y="0" width="175" height="48" rx="24" fill="url(#greenAccent)"/>
      <rect x="202" y="10" width="28" height="28" rx="14" fill="#FFFFFF" opacity="0.25"/>
      <!-- Arrow/Path icon -->
      <path d="M212 28 L222 28 M218 24 L222 28 L218 32" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="242" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
        Career Paths
      </text>
      
      <!-- Feature 6: AI Smart Match -->
      <rect x="380" y="0" width="195" height="48" rx="24" fill="url(#greenAccent)"/>
      <rect x="392" y="10" width="28" height="28" rx="14" fill="#FFFFFF" opacity="0.25"/>
      <!-- AI/Brain icon -->
      <circle cx="406" cy="24" r="6" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
      <path d="M403 22 L405 24 L403 26 M409 22 L407 24 L409 26" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round"/>
      <text x="432" y="31" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">
        AI Smart Match
      </text>
    </g>
  </g>
  
  <!-- Bottom CTA Section - More prominent -->
  <g transform="translate(350, 355)">
    <!-- CTA pill/button style -->
    <rect x="0" y="0" width="380" height="55" rx="27.5" fill="#FFFFFF" opacity="0.12"/>
    <rect x="2" y="2" width="376" height="51" rx="25.5" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <text x="190" y="36" font-family="'Segoe UI', system-ui, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Find Your Perfect University Match
    </text>
  </g>
  
  <!-- Supporting tagline -->
  <text x="540" y="445" font-family="'Segoe UI', system-ui, sans-serif" font-size="17" font-weight="500" fill="#FFFFFF" opacity="0.65" text-anchor="middle">
    Compare • Calculate • Choose
  </text>
  
  <!-- Pakistan flag accent at bottom -->
  <rect x="0" y="485" width="650" height="15" fill="url(#greenAccent)"/>
  <rect x="650" y="485" width="6" height="15" fill="#FFFFFF"/>
  <rect x="656" y="485" width="368" height="15" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Subtle corner accents -->
  <g opacity="0.06">
    <path d="M 1024 0 L 1024 50 L 990 50 L 990 20 L 1004 20 L 1004 0 Z" fill="#FFFFFF"/>
    <circle cx="40" cy="40" r="25" fill="#FFFFFF"/>
  </g>
</svg>
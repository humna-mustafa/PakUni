<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Professional Blue) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3399FF"/>
      <stop offset="50%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0077E6"/>
    </linearGradient>
    
    <!-- Cap Base Gradient (Deep Blue) -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    
    <!-- Emerald/Teal Gradient (Book - Pakistan Green inspired) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897B"/>
      <stop offset="100%" style="stop-color:#00695C"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00695C"/>
      <stop offset="100%" style="stop-color:#00897B"/>
    </linearGradient>
    
    <!-- Gold Gradient (Tassel - Classic Academic) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.35)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Professional Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#0D47A1" flood-opacity="0.3"/>
    </filter>
    
    <!-- Subtle Glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle Background Glow -->
  <circle cx="256" cy="256" r="200" fill="#1E88E5" opacity="0.05"/>
  
  <!-- ============ OPEN BOOK BASE ============ -->
  <g transform="translate(256, 430)">
    <!-- Left Book Page -->
    <path d="M-10 0 L-150 -28 Q-165 -32 -162 -16 L-145 45 Q-140 60 -122 57 L-10 35 Z" 
          fill="url(#emeraldGradient)" 
          transform="skewY(-3)"/>
    <!-- Left page lines -->
    <line x1="-130" y1="2" x2="-45" y2="-6" stroke="rgba(255,255,255,0.45)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-115" y1="22" x2="-55" y2="16" stroke="rgba(255,255,255,0.35)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Right Book Page -->
    <path d="M10 0 L150 -28 Q165 -32 162 -16 L145 45 Q140 60 122 57 L10 35 Z" 
          fill="url(#emeraldGradientReverse)" 
          transform="skewY(3)"/>
    <!-- Right page lines -->
    <line x1="130" y1="2" x2="45" y2="-6" stroke="rgba(255,255,255,0.45)" stroke-width="3" stroke-linecap="round"/>
    <line x1="115" y1="22" x2="55" y2="16" stroke="rgba(255,255,255,0.35)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Book Spine -->
    <ellipse cx="0" cy="20" rx="12" ry="38" fill="#004D40"/>
  </g>
  
  <!-- ============ CAP SHADOW ============ -->
  <ellipse cx="256" cy="355" rx="130" ry="28" fill="#0D47A1" opacity="0.12"/>
  
  <!-- ============ CAP BASE (CROWN) ============ -->
  <path d="M176 295 L176 355 Q176 382 204 382 L308 382 Q336 382 336 355 L336 295 Z" 
        fill="url(#capBaseGradient)" 
        filter="url(#dropShadow)"/>
  <!-- Cap Band -->
  <rect x="176" y="362" width="160" height="12" rx="3" fill="#0D47A1" opacity="0.5"/>
  
  <!-- ============ CAP TOP (MORTARBOARD) ============ -->
  <g filter="url(#dropShadow)">
    <!-- Main mortarboard shape -->
    <path d="M256 105 L455 195 L256 285 L57 195 Z" 
          fill="url(#primaryGradient)"/>
    <!-- Shine overlay -->
    <path d="M256 105 L455 195 L256 285 L57 195 Z" 
          fill="url(#shineGradient)"/>
    <!-- Top edge highlight -->
    <path d="M256 105 L455 195 L256 165 L57 195 Z" 
          fill="rgba(255,255,255,0.12)"/>
  </g>
  
  <!-- ============ CENTER BUTTON ============ -->
  <g filter="url(#glow)">
    <circle cx="256" cy="195" r="24" fill="url(#goldGradient)"/>
    <!-- Button highlight -->
    <circle cx="247" cy="185" r="8" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- ============ TASSEL ============ -->
  <g transform="translate(256, 195)">
    <!-- Tassel string -->
    <path d="M0 0 Q80 -10 130 30" stroke="#FFC107" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Tassel knot -->
    <circle cx="130" cy="32" r="14" fill="url(#goldGradient)"/>
    
    <!-- Tassel fringe strands -->
    <g transform="translate(130, 48)">
      <rect x="-18" y="0" width="6" height="90" rx="3" fill="#FFC107"/>
      <rect x="-7" y="0" width="6" height="108" rx="3" fill="#FFD54F"/>
      <rect x="4" y="0" width="6" height="98" rx="3" fill="#FFC107"/>
      <rect x="15" y="0" width="6" height="115" rx="3" fill="#FFD54F"/>
      <rect x="26" y="0" width="6" height="85" rx="3" fill="#FF8F00"/>
    </g>
  </g>
  
  <!-- ============ DECORATIVE ELEMENTS ============ -->
  <circle cx="100" cy="140" r="5" fill="#FFC107" opacity="0.8"/>
  <circle cx="400" cy="120" r="4" fill="#FFC107" opacity="0.7"/>
  <circle cx="115" cy="455" r="3" fill="#00897B" opacity="0.5"/>
  <circle cx="410" cy="430" r="2.5" fill="#00897B" opacity="0.4"/>
</svg>

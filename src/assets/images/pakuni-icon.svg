<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Indigo to Violet) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- Cap Base Gradient -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Emerald Gradient (Book) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Gold Gradient (Button & Tassel) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Glow Circle -->
  <circle cx="256" cy="256" r="180" fill="#6366F1" opacity="0.08"/>
  
  <!-- ============ OPEN BOOK BASE ============ -->
  <g transform="translate(256, 420)">
    <!-- Left Book Page -->
    <path d="M-10 0 L-140 -25 Q-155 -28 -152 -15 L-135 40 Q-130 52 -115 50 L-10 35 Z" 
          fill="url(#emeraldGradient)" 
          transform="skewY(-3)"/>
    <!-- Left page lines -->
    <line x1="-120" y1="0" x2="-45" y2="-6" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-105" y1="20" x2="-55" y2="15" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right Book Page -->
    <path d="M10 0 L140 -25 Q155 -28 152 -15 L135 40 Q130 52 115 50 L10 35 Z" 
          fill="url(#emeraldGradientReverse)" 
          transform="skewY(3)"/>
    <!-- Right page lines -->
    <line x1="120" y1="0" x2="45" y2="-6" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
    <line x1="105" y1="20" x2="55" y2="15" stroke="rgba(255,255,255,0.35)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Book Spine -->
    <ellipse cx="0" cy="20" rx="14" ry="35" fill="#047857"/>
  </g>
  
  <!-- ============ CAP SHADOW ============ -->
  <ellipse cx="256" cy="345" rx="120" ry="25" fill="#6366F1" opacity="0.15"/>
  
  <!-- ============ CAP BASE (CROWN) ============ -->
  <path d="M181 295 L181 345 Q181 370 206 370 L306 370 Q331 370 331 345 L331 295 Z" 
        fill="url(#capBaseGradient)" 
        filter="url(#dropShadow)"/>
  <!-- Cap Band -->
  <rect x="181" y="352" width="150" height="10" rx="3" fill="#8B5CF6" opacity="0.7"/>
  
  <!-- ============ CAP TOP (MORTARBOARD) ============ -->
  <g filter="url(#dropShadow)">
    <!-- Main mortarboard shape (diamond/rhombus viewed at angle) -->
    <path d="M256 120 L440 195 L256 270 L72 195 Z" 
          fill="url(#primaryGradient)"/>
    <!-- Shine overlay -->
    <path d="M256 120 L440 195 L256 270 L72 195 Z" 
          fill="url(#shineGradient)"/>
    <!-- Top edge highlight -->
    <path d="M256 120 L440 195 L256 170 L72 195 Z" 
          fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- ============ CENTER BUTTON ============ -->
  <g filter="url(#glow)">
    <circle cx="256" cy="195" r="22" fill="url(#goldGradient)"/>
    <!-- Button highlight -->
    <circle cx="248" cy="187" r="7" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- ============ TASSEL ============ -->
  <g transform="translate(256, 195)">
    <!-- Tassel string (horizontal) -->
    <path d="M0 0 Q70 -12 120 25" stroke="#F59E0B" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Tassel knot -->
    <circle cx="120" cy="28" r="13" fill="url(#goldGradient)"/>
    
    <!-- Tassel fringe strands -->
    <g transform="translate(120, 42)">
      <rect x="-16" y="0" width="6" height="85" rx="3" fill="#F59E0B"/>
      <rect x="-6" y="0" width="6" height="100" rx="3" fill="#FBBF24"/>
      <rect x="4" y="0" width="6" height="92" rx="3" fill="#F59E0B"/>
      <rect x="14" y="0" width="6" height="105" rx="3" fill="#FBBF24"/>
      <rect x="24" y="0" width="6" height="80" rx="3" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- ============ DECORATIVE STARS ============ -->
  <text x="105" y="150" font-size="28" fill="#F59E0B" font-family="Arial">✦</text>
  <text x="385" y="130" font-size="22" fill="#F59E0B" font-family="Arial">✦</text>
  <text x="125" y="440" font-size="14" fill="#8B5CF6" opacity="0.6" font-family="Arial">•</text>
  <text x="400" y="415" font-size="12" fill="#8B5CF6" opacity="0.5" font-family="Arial">•</text>
</svg>

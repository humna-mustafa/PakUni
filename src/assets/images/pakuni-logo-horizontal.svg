<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Professional Blue) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3399FF"/>
      <stop offset="50%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0077E6"/>
    </linearGradient>
    
    <!-- Cap Base Gradient (Deep Blue) -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    
    <!-- Emerald/Teal Gradient (Book) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897B"/>
      <stop offset="100%" style="stop-color:#00695C"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00695C"/>
      <stop offset="100%" style="stop-color:#00897B"/>
    </linearGradient>
    
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.35)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0D47A1" flood-opacity="0.2"/>
    </filter>
    
    <!-- Subtle Glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ============ ICON SECTION (Left Side) ============ -->
  <g transform="translate(100, 100)">
    <!-- Background Glow -->
    <circle cx="0" cy="0" r="75" fill="#1E88E5" opacity="0.05"/>
    
    <!-- Open Book Base -->
    <g transform="translate(0, 58)">
      <!-- Left Book Page -->
      <path d="M-5 0 L-55 -10 Q-62 -12 -60 -6 L-52 15 Q-50 20 -45 19 L-5 12 Z" 
            fill="url(#emeraldGradient)" 
            transform="skewY(-2)"/>
      <!-- Right Book Page -->
      <path d="M5 0 L55 -10 Q62 -12 60 -6 L52 15 Q50 20 45 19 L5 12 Z" 
            fill="url(#emeraldGradientReverse)" 
            transform="skewY(2)"/>
      <!-- Book Spine -->
      <ellipse cx="0" cy="7" rx="5" ry="14" fill="#004D40"/>
    </g>
    
    <!-- Cap Shadow -->
    <ellipse cx="0" cy="42" rx="45" ry="10" fill="#0D47A1" opacity="0.1"/>
    
    <!-- Cap Base (Crown) -->
    <path d="M-28 24 L-28 42 Q-28 52 -18 52 L18 52 Q28 52 28 42 L28 24 Z" 
          fill="url(#capBaseGradient)" 
          filter="url(#dropShadow)"/>
    
    <!-- Cap Top (Mortarboard) -->
    <g filter="url(#dropShadow)">
      <path d="M0 -48 L70 -16 L0 16 L-70 -16 Z" 
            fill="url(#primaryGradient)"/>
      <path d="M0 -48 L70 -16 L0 16 L-70 -16 Z" 
            fill="url(#shineGradient)"/>
      <path d="M0 -48 L70 -16 L0 -28 L-70 -16 Z" 
            fill="rgba(255,255,255,0.1)"/>
    </g>
    
    <!-- Center Button -->
    <g filter="url(#glow)">
      <circle cx="0" cy="-16" r="9" fill="url(#goldGradient)"/>
      <circle cx="-3" cy="-19" r="3" fill="rgba(255,255,255,0.7)"/>
    </g>
    
    <!-- Tassel -->
    <g transform="translate(0, -16)">
      <path d="M0 0 Q28 -5 48 12" stroke="#FFC107" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <circle cx="48" cy="13" r="5.5" fill="url(#goldGradient)"/>
      <g transform="translate(48, 19)">
        <rect x="-7" y="0" width="2.5" height="36" rx="1.25" fill="#FFC107"/>
        <rect x="-2.5" y="0" width="2.5" height="42" rx="1.25" fill="#FFD54F"/>
        <rect x="2" y="0" width="2.5" height="38" rx="1.25" fill="#FFC107"/>
        <rect x="6.5" y="0" width="2.5" height="45" rx="1.25" fill="#FFD54F"/>
      </g>
    </g>
    
    <!-- Decorative dots -->
    <circle cx="-58" cy="-38" r="2" fill="#FFC107" opacity="0.7"/>
    <circle cx="52" cy="-45" r="1.5" fill="#FFC107" opacity="0.6"/>
  </g>
  
  <!-- ============ TEXT SECTION (Right Side) ============ -->
  <g transform="translate(200, 100)">
    <!-- Main Logo Text -->
    <text x="0" y="18" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="76" 
          font-weight="bold" 
          letter-spacing="-2">
      <tspan fill="#212529">Pak</tspan><tspan fill="#1E88E5">Uni</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="4" y="52" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="15" 
          fill="#6C757D"
          letter-spacing="0.3">
      Your Gateway to Pakistani Universities
    </text>
  </g>
</svg>

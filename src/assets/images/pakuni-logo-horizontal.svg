<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Indigo to Violet) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- Cap Base Gradient -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Emerald Gradient (Book) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- ============ ICON SECTION (Left Side) ============ -->
  <g transform="translate(100, 100)">
    <!-- Background Glow Circle -->
    <circle cx="0" cy="0" r="70" fill="#6366F1" opacity="0.08"/>
    
    <!-- Open Book Base -->
    <g transform="translate(0, 55)">
      <!-- Left Book Page -->
      <path d="M-5 0 L-50 -8 Q-55 -9 -54 -5 L-48 12 Q-46 16 -42 15 L-5 10 Z" 
            fill="url(#emeraldGradient)" 
            transform="skewY(-2)"/>
      <!-- Right Book Page -->
      <path d="M5 0 L50 -8 Q55 -9 54 -5 L48 12 Q46 16 42 15 L5 10 Z" 
            fill="url(#emeraldGradientReverse)" 
            transform="skewY(2)"/>
      <!-- Book Spine -->
      <ellipse cx="0" cy="6" rx="5" ry="12" fill="#047857"/>
    </g>
    
    <!-- Cap Shadow -->
    <ellipse cx="0" cy="38" rx="40" ry="8" fill="#6366F1" opacity="0.12"/>
    
    <!-- Cap Base (Crown) -->
    <path d="M-25 22 L-25 38 Q-25 48 -15 48 L15 48 Q25 48 25 38 L25 22 Z" 
          fill="url(#capBaseGradient)" 
          filter="url(#dropShadow)"/>
    
    <!-- Cap Top (Mortarboard) -->
    <g filter="url(#dropShadow)">
      <path d="M0 -45 L65 -15 L0 15 L-65 -15 Z" 
            fill="url(#primaryGradient)"/>
      <path d="M0 -45 L65 -15 L0 15 L-65 -15 Z" 
            fill="url(#shineGradient)"/>
      <path d="M0 -45 L65 -15 L0 -25 L-65 -15 Z" 
            fill="rgba(255,255,255,0.12)"/>
    </g>
    
    <!-- Center Button -->
    <g filter="url(#glow)">
      <circle cx="0" cy="-15" r="8" fill="url(#goldGradient)"/>
      <circle cx="-3" cy="-18" r="2.5" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Tassel -->
    <g transform="translate(0, -15)">
      <path d="M0 0 Q25 -4 42 10" stroke="#F59E0B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <circle cx="42" cy="11" r="5" fill="url(#goldGradient)"/>
      <g transform="translate(42, 16)">
        <rect x="-6" y="0" width="2.5" height="32" rx="1.25" fill="#F59E0B"/>
        <rect x="-2" y="0" width="2.5" height="38" rx="1.25" fill="#FBBF24"/>
        <rect x="2" y="0" width="2.5" height="35" rx="1.25" fill="#F59E0B"/>
        <rect x="6" y="0" width="2.5" height="40" rx="1.25" fill="#FBBF24"/>
      </g>
    </g>
    
    <!-- Decorative Stars -->
    <text x="-55" y="-35" font-size="10" fill="#F59E0B" font-family="Arial">✦</text>
    <text x="48" y="-42" font-size="8" fill="#F59E0B" font-family="Arial">✦</text>
  </g>
  
  <!-- ============ TEXT SECTION (Right Side) ============ -->
  <g transform="translate(200, 100)">
    <!-- Main Logo Text -->
    <text x="0" y="20" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="80" 
          font-weight="bold" 
          letter-spacing="-3">
      <tspan fill="#1F2937">Pak</tspan><tspan fill="#6366F1">Uni</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="4" y="55" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="16" 
          fill="#6B7280"
          letter-spacing="0.5">
      Your Gateway to Pakistani Universities
    </text>
  </g>
</svg>

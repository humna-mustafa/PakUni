<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Indigo to Violet) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- Cap Base Gradient -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Emerald Gradient (Book) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    
    <!-- Gold Gradient (Button & Tassel) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Glow Circle -->
  <circle cx="256" cy="240" r="140" fill="#6366F1" opacity="0.1"/>
  
  <!-- ============ OPEN BOOK BASE ============ -->
  <g transform="translate(256, 380)">
    <!-- Left Book Page -->
    <path d="M-10 0 L-120 -20 Q-130 -22 -128 -12 L-115 30 Q-112 40 -100 38 L-10 25 Z" 
          fill="url(#emeraldGradient)" 
          transform="skewY(-3)"/>
    <!-- Left page lines -->
    <line x1="-100" y1="0" x2="-40" y2="-5" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-90" y1="15" x2="-50" y2="12" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right Book Page -->
    <path d="M10 0 L120 -20 Q130 -22 128 -12 L115 30 Q112 40 100 38 L10 25 Z" 
          fill="url(#emeraldGradientReverse)" 
          transform="skewY(3)"/>
    <!-- Right page lines -->
    <line x1="100" y1="0" x2="40" y2="-5" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    <line x1="90" y1="15" x2="50" y2="12" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Book Spine -->
    <ellipse cx="0" cy="15" rx="12" ry="25" fill="#047857"/>
  </g>
  
  <!-- ============ CAP SHADOW ============ -->
  <ellipse cx="256" cy="320" rx="100" ry="20" fill="#6366F1" opacity="0.15"/>
  
  <!-- ============ CAP BASE (CROWN) ============ -->
  <path d="M196 280 L196 320 Q196 340 216 340 L296 340 Q316 340 316 320 L316 280 Z" 
        fill="url(#capBaseGradient)" 
        filter="url(#dropShadow)"/>
  <!-- Cap Band -->
  <rect x="196" y="325" width="120" height="8" rx="2" fill="#8B5CF6" opacity="0.7"/>
  
  <!-- ============ CAP TOP (MORTARBOARD) ============ -->
  <g filter="url(#dropShadow)">
    <!-- Main mortarboard shape (diamond/rhombus viewed at angle) -->
    <path d="M256 140 L400 200 L256 260 L112 200 Z" 
          fill="url(#primaryGradient)"/>
    <!-- Shine overlay -->
    <path d="M256 140 L400 200 L256 260 L112 200 Z" 
          fill="url(#shineGradient)"/>
    <!-- Top edge highlight -->
    <path d="M256 140 L400 200 L256 180 L112 200 Z" 
          fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- ============ CENTER BUTTON ============ -->
  <g filter="url(#glow)">
    <circle cx="256" cy="200" r="18" fill="url(#goldGradient)"/>
    <!-- Button highlight -->
    <circle cx="250" cy="194" r="6" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- ============ TASSEL ============ -->
  <g transform="translate(256, 200)">
    <!-- Tassel string (horizontal) -->
    <path d="M0 0 Q60 -10 100 20" stroke="#F59E0B" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Tassel knot -->
    <circle cx="100" cy="22" r="10" fill="url(#goldGradient)"/>
    
    <!-- Tassel fringe strands -->
    <g transform="translate(100, 32)">
      <rect x="-12" y="0" width="5" height="70" rx="2.5" fill="#F59E0B"/>
      <rect x="-4" y="0" width="5" height="80" rx="2.5" fill="#FBBF24"/>
      <rect x="4" y="0" width="5" height="75" rx="2.5" fill="#F59E0B"/>
      <rect x="12" y="0" width="5" height="85" rx="2.5" fill="#FBBF24"/>
      <rect x="20" y="0" width="5" height="65" rx="2.5" fill="#F59E0B"/>
    </g>
  </g>
  
  <!-- ============ DECORATIVE STARS ============ -->
  <text x="130" y="160" font-size="24" fill="#F59E0B" font-family="Arial">✦</text>
  <text x="360" y="145" font-size="18" fill="#F59E0B" font-family="Arial">✦</text>
  <text x="150" y="400" font-size="12" fill="#8B5CF6" opacity="0.6" font-family="Arial">•</text>
  <text x="370" y="380" font-size="10" fill="#8B5CF6" opacity="0.5" font-family="Arial">•</text>
  
  <!-- ============ PAKUNI TEXT ============ -->
  <text x="256" y="470" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        letter-spacing="-2">
    <tspan fill="#1F2937">Pak</tspan><tspan fill="#6366F1">Uni</tspan>
  </text>
</svg>

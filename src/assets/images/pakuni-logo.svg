<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient (Professional Blue) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3399FF"/>
      <stop offset="50%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#0077E6"/>
    </linearGradient>
    
    <!-- Cap Base Gradient (Deep Blue) -->
    <linearGradient id="capBaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    
    <!-- Emerald/Teal Gradient (Book - Pakistan Green inspired) -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897B"/>
      <stop offset="100%" style="stop-color:#00695C"/>
    </linearGradient>
    
    <linearGradient id="emeraldGradientReverse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00695C"/>
      <stop offset="100%" style="stop-color:#00897B"/>
    </linearGradient>
    
    <!-- Gold Gradient (Tassel - Classic Academic) -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    
    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.35)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    
    <!-- Professional Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0D47A1" flood-opacity="0.25"/>
    </filter>
    
    <!-- Subtle Glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle Background Glow -->
  <circle cx="256" cy="230" r="150" fill="#1E88E5" opacity="0.06"/>
  
  <!-- ============ OPEN BOOK BASE ============ -->
  <g transform="translate(256, 385)">
    <!-- Left Book Page -->
    <path d="M-8 0 L-125 -22 Q-138 -25 -135 -12 L-120 35 Q-116 48 -102 46 L-8 28 Z" 
          fill="url(#emeraldGradient)" 
          transform="skewY(-2.5)"/>
    <!-- Left page lines -->
    <line x1="-105" y1="2" x2="-35" y2="-4" stroke="rgba(255,255,255,0.4)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-95" y1="18" x2="-45" y2="14" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right Book Page -->
    <path d="M8 0 L125 -22 Q138 -25 135 -12 L120 35 Q116 48 102 46 L8 28 Z" 
          fill="url(#emeraldGradientReverse)" 
          transform="skewY(2.5)"/>
    <!-- Right page lines -->
    <line x1="105" y1="2" x2="35" y2="-4" stroke="rgba(255,255,255,0.4)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="95" y1="18" x2="45" y2="14" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Book Spine -->
    <ellipse cx="0" cy="16" rx="10" ry="28" fill="#004D40"/>
  </g>
  
  <!-- ============ CAP SHADOW ============ -->
  <ellipse cx="256" cy="325" rx="110" ry="22" fill="#0D47A1" opacity="0.12"/>
  
  <!-- ============ CAP BASE (CROWN) ============ -->
  <path d="M191 275 L191 325 Q191 348 214 348 L298 348 Q321 348 321 325 L321 275 Z" 
        fill="url(#capBaseGradient)" 
        filter="url(#dropShadow)"/>
  <!-- Cap Band -->
  <rect x="191" y="332" width="130" height="9" rx="2" fill="#0D47A1" opacity="0.5"/>
  
  <!-- ============ CAP TOP (MORTARBOARD) ============ -->
  <g filter="url(#dropShadow)">
    <!-- Main mortarboard shape -->
    <path d="M256 130 L410 198 L256 266 L102 198 Z" 
          fill="url(#primaryGradient)"/>
    <!-- Shine overlay -->
    <path d="M256 130 L410 198 L256 266 L102 198 Z" 
          fill="url(#shineGradient)"/>
    <!-- Top edge highlight -->
    <path d="M256 130 L410 198 L256 175 L102 198 Z" 
          fill="rgba(255,255,255,0.12)"/>
  </g>
  
  <!-- ============ CENTER BUTTON ============ -->
  <g filter="url(#glow)">
    <circle cx="256" cy="198" r="20" fill="url(#goldGradient)"/>
    <!-- Button highlight -->
    <circle cx="249" cy="190" r="6" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- ============ TASSEL ============ -->
  <g transform="translate(256, 198)">
    <!-- Tassel string -->
    <path d="M0 0 Q65 -8 108 24" stroke="#FFC107" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Tassel knot -->
    <circle cx="108" cy="26" r="11" fill="url(#goldGradient)"/>
    
    <!-- Tassel fringe strands -->
    <g transform="translate(108, 38)">
      <rect x="-14" y="0" width="5" height="72" rx="2.5" fill="#FFC107"/>
      <rect x="-5" y="0" width="5" height="85" rx="2.5" fill="#FFD54F"/>
      <rect x="4" y="0" width="5" height="78" rx="2.5" fill="#FFC107"/>
      <rect x="13" y="0" width="5" height="90" rx="2.5" fill="#FFD54F"/>
      <rect x="22" y="0" width="5" height="68" rx="2.5" fill="#FF8F00"/>
    </g>
  </g>
  
  <!-- ============ DECORATIVE ELEMENTS ============ -->
  <!-- Star accents -->
  <circle cx="135" cy="155" r="4" fill="#FFC107" opacity="0.8"/>
  <circle cx="365" cy="140" r="3" fill="#FFC107" opacity="0.7"/>
  <circle cx="150" cy="405" r="2.5" fill="#00897B" opacity="0.5"/>
  <circle cx="375" cy="385" r="2" fill="#00897B" opacity="0.4"/>
  
  <!-- ============ PAKUNI TEXT ============ -->
  <text x="256" y="475" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="68" 
        font-weight="bold" 
        text-anchor="middle" 
        letter-spacing="-1">
    <tspan fill="#212529">Pak</tspan><tspan fill="#1E88E5">Uni</tspan>
  </text>
</svg>

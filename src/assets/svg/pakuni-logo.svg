<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    === PAKUNI LOGO - FULL HEIGHT ===
    Icon on top, Text below.
    Uses identical definitions to icon.svg
  -->
  <defs>
    <!-- 1. Mortarboard Top (Diamond) - Light to Dark diagonal -->
    <linearGradient id="capTop" x1="50" y1="20" x2="50" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5B86E5" /> <!-- Lighter Blue top -->
      <stop offset="1" stop-color="#3A63C5" /> <!-- Rich Blue bottom -->
    </linearGradient>

    <!-- 2. Cap Base (Crown) - Deep shadow for depth -->
    <linearGradient id="capBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2D4F9E" />
      <stop offset="1" stop-color="#1E3A7A" />
    </linearGradient>

    <!-- 3. Book Pages - Left (Emerald Light) to Spine (Dark) -->
    <linearGradient id="bookLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#34D399" />
      <stop offset="1" stop-color="#059669" />
    </linearGradient>

    <!-- 4. Book Pages - Right - Spine (Dark) to Right (Emerald Light) -->
    <linearGradient id="bookRight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#059669" />
      <stop offset="1" stop-color="#34D399" />
    </linearGradient>

    <!-- 5. Gold Tassel & Button -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FCD34D" /> <!-- Very light gold -->
      <stop offset="0.5" stop-color="#F59E0B" /> <!-- Base gold -->
      <stop offset="1" stop-color="#B45309" /> <!-- Dark gold shadow -->
    </linearGradient>

    <!-- 6. Drop Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#1E3A7A" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- === ICON GROUP (Centered at 100, 100) === -->
  <g transform="translate(50, 40) scale(1.0)">
      <!-- === BOOK BASE === -->
      <!-- Sits below cap, provides foundation -->
      <g transform="translate(0, 10)">
        <!-- Back Cover (Darkest Green) -->
        <path d="M22 68 L78 68 C80 68 82 66 82 64 L18 64 C18 66 20 68 22 68 Z" fill="#064E3B" />
        
        <!-- Left Page Block -->
        <path d="M50 50 L20 54 L20 64 L50 62 Z" fill="url(#bookLeft)" />
        <!-- Page Thickness/Shadow -->
        <path d="M20 64 L50 62 L50 64 L22 66 Z" fill="#065F46" />

        <!-- Right Page Block -->
        <path d="M50 50 L80 54 L80 64 L50 62 Z" fill="url(#bookRight)" />
        <!-- Page Thickness/Shadow -->
        <path d="M80 64 L50 62 L50 64 L78 66 Z" fill="#065F46" />
        
        <!-- Spine Center -->
        <rect x="49" y="50" width="2" height="14" fill="#047857" opacity="0.4" />
      </g>

      <!-- === GRADUATION CAP === -->
      <g filter="url(#shadow)">
        <!-- Cap Crown (The part that sits on head) -->
        <path d="M30 42 L70 42 L72 52 C72 56 64 58 50 58 C36 58 28 56 28 52 Z" fill="url(#capBase)" />
        
        <!-- Mortarboard Diamond (Top) -->
        <path d="M50 15 L88 34 L50 53 L12 34 Z" fill="url(#capTop)" />
        
        <!-- Inner Rim Highlight (Subtle 3D edge) -->
        <path d="M50 53 L88 34 L88 36 L50 55 L12 36 L12 34 Z" fill="#1E3A7A" opacity="0.3" />
        
        <!-- Top Surface Shine -->
        <path d="M50 15 L88 34 L50 40 L12 34 Z" fill="#FFFFFF" opacity="0.1" />
      </g>

      <!-- === TASSEL & BUTTON === -->
      <g filter="url(#shadow)">
        <!-- Center Button -->
        <circle cx="50" cy="34" r="3.5" fill="url(#gold)" stroke="#B45309" stroke-width="0.5" />

        <!-- String (Curved vector) -->
        <path d="M50 34 Q65 34 76 42" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round" fill="none" />
        
        <!-- Knot -->
        <circle cx="76" cy="42" r="2" fill="#B45309" />

        <!-- Fringe (Clean, thick strokes) -->
        <path d="M74 44 L74 62" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" />
        <path d="M78 44 L78 58" stroke="#FCD34D" stroke-width="2" stroke-linecap="round" />
      </g>
  </g>

  <!-- === TEXT === -->
  <text x="100" y="200" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="900" letter-spacing="-1.5">
    <tspan fill="#1F2937">Pak</tspan><tspan fill="#4573DF">Uni</tspan>
  </text>

  <!-- Tagline -->
  <text x="100" y="228" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#6B7280" font-weight="500" letter-spacing="0.5">
    Your Gateway to Pakistani Universities
  </text>
</svg>

<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    === PAKUNI ICON - WHITE VARIANT ===
    Optimized for dark backgrounds.
    Identical geometry to main icon, but monochrome white/opacity.
  -->

  <defs>
    <!-- White Gradient (Solid to slightly transparent) -->
    <linearGradient id="whiteGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.8" />
    </linearGradient>

    <!-- Translucent White for depth -->
    <linearGradient id="translucent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.4" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.2" />
    </linearGradient>
  </defs>

  <!-- === BOOK BASE === -->
  <g transform="translate(0, 10)">
    <!-- Back Cover Outline -->
    <path d="M22 68 L78 68 C80 68 82 66 82 64 L18 64 C18 66 20 68 22 68 Z" fill="#FFFFFF" opacity="0.2" />
    
    <!-- Left Page -->
    <path d="M50 50 L20 54 L20 64 L50 62 Z" fill="url(#whiteGrad)" />
    <!-- Right Page -->
    <path d="M50 50 L80 54 L80 64 L50 62 Z" fill="url(#whiteGrad)" />
    
    <!-- Spine Center -->
    <rect x="49" y="50" width="2" height="14" fill="#FFFFFF" opacity="0.5" />
  </g>

  <!-- === GRADUATION CAP === -->
  <g>
    <!-- Cap Crown -->
    <path d="M30 42 L70 42 L72 52 C72 56 64 58 50 58 C36 58 28 56 28 52 Z" fill="url(#translucent)" />
    
    <!-- Mortarboard Diamond -->
    <path d="M50 15 L88 34 L50 53 L12 34 Z" fill="url(#whiteGrad)" />
    
    <!-- Inner Rim Highlight -->
    <path d="M50 53 L88 34 L88 36 L50 55 L12 36 L12 34 Z" fill="#FFFFFF" opacity="0.3" />
  </g>

  <!-- === TASSEL & BUTTON === -->
  <g>
    <!-- Center Button -->
    <circle cx="50" cy="34" r="3.5" fill="#FFFFFF" />

    <!-- String -->
    <path d="M50 34 Q65 34 76 42" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" fill="none" />
    
    <!-- Knot -->
    <circle cx="76" cy="42" r="2" fill="#FFFFFF" />

    <!-- Fringe -->
    <path d="M74 44 L74 62" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.9" />
    <path d="M78 44 L78 58" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  </g>

</svg>
